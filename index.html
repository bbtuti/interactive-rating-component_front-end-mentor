<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main>
    <section class="ratingContainer container">
      <!-- Rating state start -->
      <div class="ratingState">
        <div class="starIcon">
          <img class="mainIcon" src="./images/icon-star.svg" alt="star icon">
        </div>
        <h1>How did we do?</h1>
        <p class="message">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
        <ul class="buttons">
          <li><button class="btn btn1">1</button></li>
          <li><button class="btn btn2">2</button></li>
          <li><button class="btn btn3">3</button></li>
          <li><button class="btn btn4">4</button></li>
          <li><button class="btn btn5">5</button></li>
        </ul>
        <button class="submit">Submit</button>
        <!-- Rating state end -->
      </div>
    </section>
    <section class="thankYouContainer container hidden">
      <div class="thankYouState">
        <div class="thankYouIconCont">
          <img class="thankYouIcon" src="./images/illustration-thank-you.svg" alt="thank you icon">
        </div>
        <!-- Thank you state start -->
        <div class="specialTextCont">
          <span class="specialText"></span>
        </div>
        <div class="thankYouTextCont">
          <span class="thankYouText">Thank you!</span>
        </div>
        <p class="message appreciation">
          We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!
        </p>

        <!-- Thank you state end -->
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
